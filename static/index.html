<html>
    <head>
        <title>Scriptbin</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" type="text/css" href="solarized_dark.css"/>
        <link rel="stylesheet" type="text/css" href="application.css"/>
    
        <!-- Open Graph Meta Tags for rich preview -->
        <meta property="og:title" content="Scriptbin - Share Your Code Easily"/>
        <meta property="og:description" content="Use Scriptbin to share your code with others quickly and easily."/>
        <meta property="og:image" content="https://scriptbin.xyz/favicon.ico"/>
        <meta property="og:url" content="https://scriptbin.xyz"/>
        <meta property="og:type" content="website"/>
    
        <!-- Twitter Card Meta Tags for rich preview -->
        <meta name="twitter:card" content="summary_large_image"/>
        <meta name="twitter:title" content="Scriptbin - Share Your Code Easily"/>
        <meta name="twitter:description" content="Use Scriptbin to share your code with others quickly and easily."/>
        <meta name="twitter:image" content="https://scriptbin.xyz/favicon.ico"/>
        <meta name="twitter:url" content="https://scriptbin.xyz"/>
    
        <link rel="icon" href="/favicon.ico" />
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
        <script type="text/javascript" src="highlight.min.js"></script>
        <script type="text/javascript" src="application.min.js"></script>
    
        <meta name="robots" content="noindex,nofollow"/>
    
        <script type="text/javascript">
            var app = null;
            var handlePop = function(evt) {
                var path = evt.target.location.href;
                if (path === app.baseUrl) { app.newDocument(true); }
                else { app.loadDocument(path.split('/').slice(-1)[0]); }
            };
    
            setTimeout(function() {
                window.onpopstate = function(evt) {
                    try { handlePop(evt); } catch(err) { /* not loaded yet */ }
                };
            }, 1000);
    
            $(function() {
                var baseUrl = window.location.href.split('/');
                baseUrl = baseUrl.slice(0, baseUrl.length - 1).join('/') + '/';
                app = new haste('Scriptbin', { twitter: true, baseUrl: baseUrl });
                handlePop({ target: window });
            });
        </script>
    </head>
	<body>
		<ul id="messages"></ul>
		<div id="key">
		  <div id="pointer" style="display:none;"></div>
			<div id="box1">
				<a href="/" class="logo"></a>
			</div>
			<div id="box2">
				<button class="save function button-picture"></button>
				<button class="new function button-picture"></button>
			</div>
			<div id="box3" style="display:none;">
				<div class="label"></div>
				<div class="shortcut"></div>
			</div>
		</div>
		<div id="linenos"></div>
		<pre id="box" style="display:none;" class="hljs" tabindex="0"><code></code></pre>
		<textarea spellcheck="false" style="display:none;"></textarea>
	</body>
</html>
